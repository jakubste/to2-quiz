<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div style="border: solid 1px black; margin: 10px">
    {% if user.is_authenticated %}
        Zalogowano jako {{ user }}. <a href="{% url 'accounts:logout' %}">Wyloguj.</a>
    {% else %}
        Nie jeste≈õ zalogowany. <a href="{% url 'accounts:login' %}">Zaloguj.</a>
    {% endif %}
</div>
<ul>
    {% for quiz in quizes %}
        <li>
            <a href="{{ quiz.get_absolute_url }}">{{ quiz.name }}</a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
