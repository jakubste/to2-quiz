<style type="text/css">
    td {
        padding: 5px;
    }
</style>

<table border="1">
    {% for solution in solutions %}
        <tr>
            <td>
                {{ solution.quiz }}
            </td>
            <td>
                {{ solution.user }}
            </td>
            <td>
                <a href="{% url 'polls:solution_detail' solution.pk %}">
                    {{ solution.result }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
