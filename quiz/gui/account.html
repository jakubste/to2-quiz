<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <img src="../static/images/logo.jpg" alt="QUIZ" class="img-rounded logo">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">

            </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <br />
            <br />
            <h1 class="page-header">My Account</h1>
            <h2>Edit profile</h2>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstname">First name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstname" placeholder="Marcin">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Last name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastname" placeholder="Zaręba">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">E-mail:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" placeholder="mail@mail">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">User name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" placeholder="marzar">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="password" placeholder="********">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Repeat password:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-4">
                        <button type="submit" class="btn btn-default">Save changes</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
