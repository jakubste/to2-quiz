<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="../static/dashboard.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">QUIZ</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="account.html">My account</a>
                </li>
                <li class="dropdown">
                    <a href="http://www.jquery2dotnet.com" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                    <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only" for="loginForm">Login</label>
                                            <input type="text" class="form-control" id="loginForm" placeholder="Login" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="passwordForm">Password</label>
                                            <input type="password" class="form-control" id="passwordForm" placeholder="Password" required>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember me
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <img src="../static/images/logo.jpg" alt="QUIZ" class="img-rounded logo">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="text-right"><a href="indexAdministrator.html">Add User</a></li>
                <li class="text-right"><a href="editUsersData.html">Edit users data</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <br />
            <h1 class="page-header">Edit users data</h1>
            <div class="row">
                <div class="col-sm-5 col-md-6">
                    <form role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First name / Last name / User name" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    Users List
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>User name</th>
                            <th>*</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="dropdown">
                                <a class="dropdown-toggle" data-toggle="modal" data-target="#myModal" href="#">1</a>
                                <div id="myModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Edit lukpet's data</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group">

                                                        <label class="control-label col-sm-2 col-md-2" for="firstname">First name:</label>
                                                        <div class="col-sm-4 col-md-4">
                                                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2 col-md-2" for="lastname">Last name:</label>
                                                        <div class="col-sm-4 col-md-4">
                                                            <input type="text" class="form-control" id="lastname" placeholder="Last name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2 col-md-2" for="email">E-mail:</label>
                                                        <div class="col-sm-4 col-md-4">
                                                            <input type="text" class="form-control" id="email" placeholder="E-mail">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2 col-md-2" for="username">User name:</label>
                                                        <div class="col-sm-4 col-md-4">
                                                            <input type="text" class="form-control" id="username" placeholder="User name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2 col-md-2" for="password">Password:</label>
                                                        <div class="col-sm-4 col-md-4">
                                                            <input type="text" class="form-control" id="password" placeholder="Password">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-offset-2 col-md-offset-2 col-md-offset-4 col-sm-4 col-md-4">
                                                            <button type="submit" class="btn btn-default">Save</button>
                                                            <button type="submit" class="btn btn-default pull-right">Delete user</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>Łukasz</td>
                            <td>Petka</td>
                            <td>mail@mail</td>
                            <td>lukpet</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Marcin</td>
                            <td>Zaręba</td>
                            <td>mail@mail</td>
                            <td>marzar</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
