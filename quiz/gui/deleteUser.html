<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/dashboard.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">QUIZ</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="account.html">My account</a>
                </li>
                <li class="dropdown">
                     <a href="http://www.jquery2dotnet.com" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                     <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                           <div class="row">
                              <div class="col-md-12">
                                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                    <div class="form-group">
                                       <label class="sr-only" for="loginForm">Login</label>
                                       <input type="text" class="form-control" id="loginForm" placeholder="Login" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="passwordForm">Password</label>
                                       <input type="password" class="form-control" id="passwordForm" placeholder="Password" required>
                                    </div>
                                    <div class="checkbox">
                                       <label>
                                       <input type="checkbox"> Remember me
                                       </label>
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </li>
                     </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <img src="gfx/logo.jpg" alt="QUIZ" class="img-rounded logo">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="text-right"><a href="indexAdministrator.html">Add User</a></li>
                <li class="text-right"><a href="deleteUser.html">Delete User</a></li>
                <li class="text-right"><a href="editUserData.html">Edit User Data</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <br />
            <h1 class="page-header">Delete User</h1>
            <div class="row">
                <div class="col-sm-5 col-md-6">
                    <form role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First name / Last name / User name" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 col-md-5">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">Delete selected</button>
                    </div>
                </div>
            </div>
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    Users List
                </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email</th>
                                    <th>User name</th>
                                    <th>*</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Łukasz</td>
                                    <td>Petka</td>
                                    <td>mail@mail</td>
                                    <td>lukpet</td>
                                    <td><input type="checkbox" value="1"/></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Marcin</td>
                                    <td>Zaręba</td>
                                    <td>mail@mail</td>
                                    <td>marzar</td>
                                    <td><input type="checkbox" value="2"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
