<ul class="nav navbar-nav navbar-right">
    {% if not user.is_authenticated %}
        <li class="dropdown">
            <a href="http://www.jquery2dotnet.com" class="dropdown-toggle" data-toggle="dropdown">Sign in <b
                    class="caret"></b></a>
            <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                <li>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form" role="form" method="post" action="{% url 'accounts:login' %}"
                                  accept-charset="UTF-8" id="login-nav">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="loginForm">Nazwa użytkownika</label>
                                    <input type="text" name="username" class="form-control" id="loginForm"
                                           placeholder="Login" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="passwordForm">Hasło</label>
                                    <input type="password" name="password" class="form-control" id="passwordForm"
                                           placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Zaloguj</button>
                                </div>
                                <div class="form-group">
                                    <a href="{% url 'accounts:register' %}">
                                        <button type="button" class="btn btn-info btn-block">Zarejestruj</button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    {% else %}
{#        TODO: style me #}
        <li style="color:white">
            Zalogowano jako {{ user }}. <a href="{% url 'accounts:logout' %}">Wyloguj.</a>
        <li>
    {% endif %}
</ul>
